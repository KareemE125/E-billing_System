<div class="flex flex-col">
    <nav class="flex">
        <button class="tab-btn w-full" [class.active-tab]="selectedTab === 'tab1'"
            (click)="selectTab('tab1')">Bills</button>
        <button class="tab-btn w-full" [class.active-tab]="selectedTab === 'tab2'" (click)="selectTab('tab2')">Service
            Providers Offers</button>
    </nav>
    <div class="flex-1 p-4 border-t">
        <ng-container *ngIf="selectedTab === 'tab1'">
            <user-table [infoList]="infoList" [tableUnit]="tableUnit" [tableType]="tableType"
                [pendingPayments]="pendingPayments" [unitPrice]="0" />
        </ng-container>
        <ng-container *ngIf="selectedTab === 'tab2'">
            <section class="flex flex-col gap-6 w-3/4 mx-auto">
                <div *ngFor="let sv of srvProvs">
                    <app-sp-table [serviceProviderName]="sv.name" [offerList]="sv.offers" [isUser]="true" />
                </div>
            </section>
        </ng-container>
    </div>
</div>
