<nav class="bg-gray-800">
  <div class="container mx-auto px-4">
    <div class="flex items-center justify-between h-16">
      <div class="flex-shrink-0">
        <a class="text-white" href="#">Logo</a>
      </div>
      <div class="hidden md:block">
        <div class="ml-10 flex items-baseline space-x-4">
          <a class="text-gray-300 hover:text-white" href="#">About Us</a>
        </div>
      </div>
    </div>
  </div>
</nav>

<div class="flex items-center justify-center h-screen">
  <div class="w-full max-w-md">
    <h1 class="text-3xl font-bold mb-8 text-center">Login</h1>
    <form #loginForm="ngForm">
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="username">ID</label>
        <input
          class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="username" name="username" type="text" placeholder="Enter your ID" required minlength="8"
          pattern="^(?=.*[a-z])(?=.*[A-Z]).{8,}$" [(ngModel)]="username">
        <div class="text-red-500 text-xs mt-1" *ngIf="loginForm.submitted && loginForm.controls['username'].errors!['
          required']">ID is required.</div>
        <div class="text-red-500 text-xs mt-1"
          *ngIf="loginForm.submitted && loginForm.controls['username'].errors!['minlength']">
          ID must be at least 8 characters long.</div>
        <div class=" text-red-500 text-xs mt-1"
          *ngIf="loginForm.submitted && loginForm.controls['username'].errors!['pattern']">
          ID must contain at least one uppercase and one lowercase letter.</div>
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 font-bold mb-2" for="password">Password</label>
        <input
          class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          id="password" name="password" type="password" placeholder="Enter your password" required minlength="8"
          pattern="^(?=.*[a-z])(?=.*[A-Z]).{8,}$" [(ngModel)]="password">
        <div class="text-red-500 text-xs mt-1"
          *ngIf="loginForm.submitted && loginForm.controls['password'].errors!['required']">Password is required.</div>
        <div class="text-red-500 text-xs mt-1"
          *ngIf="loginForm.submitted && loginForm.controls['password'].errors!['minlength']">Password must be at least 8
          characters long.</div>
        <div class="text-red-500 text-xs mt-1"
          *ngIf="loginForm.submitted && loginForm.controls['password'].errors!['pattern']">Password must contain at
          least
          one uppercase and one lowercase letter.</div>
      </div>
      <div class="flex items-center justify-between">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit">Sign In</button>
      </div>
    </form>
  </div>
</div>
