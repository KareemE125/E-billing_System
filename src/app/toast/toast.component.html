<div class="fixed bottom-0 right-0 mb-4 mr-4 bg-slate-700 text-white rounded-lg shadow-lg p-4 z-40" [ngClass]="{'hidden': isClosed}">
    <div class="flex items-center justify-between">
        <div class="font-bold text-lg">{{ title }}</div>
        <button class="text-gray-500 hover:text-gray-700" (click)="close()">
            <svg class="h-6 w-6 text-white fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <path
                    d="M10 8.586l4.95-4.95a1 1 0 1 1 1.414 1.414L11.414 10l4.95 4.95a1 1 0 1 1-1.414 1.414L10 11.414l-4.95 4.95a1 1 0 1 1-1.414-1.414L8.586 10 3.636 5.05a1 1 0 0 1 1.414-1.414L10 8.586z" />
            </svg>
        </button>
    </div>
    <div class="text-white">{{ message }}</div>
</div>
