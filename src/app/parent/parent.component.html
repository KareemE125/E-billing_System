

<div class="shadow-md border border-black border-2 m-4 rounded-md p-4">{{messageToShow}}</div>

<section class="m-4">
  <h1 class="text-3xl font-bold mb-4">User List</h1>
  <ul class="border shadow-md rounded-lg mb-4" *ngFor="let user of userList">
    <li class="p-2">
      <span class="font-bold">ID: </span> {{user.id}}
    </li>
    <li class="p-2">
      <span class="font-bold">Name: </span> {{user.name}}
    </li>
  </ul>
</section>



<app-service-card />
